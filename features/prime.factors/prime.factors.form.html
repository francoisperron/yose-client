<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/yose.css" rel="stylesheet" type="text/css">
    <title>prime-factors</title>
</head>
<body>
<div class="text-center kind-of-center">

    <div class="green" id="title">Prime Factors</div>
    <div id="invitation">Enter a number to decompose</div>
    <div class="row">
        <div class="col-md-offset-5 col-md-2">
            <div class="input-group input-group-sm">
                <input id="number" type="text" class="form-control" name="number">
              <span class="input-group-btn">
                <button id="go" class="btn btn-default" type="button"
                        onclick="new PrimeFactorsRequest().decompose($('#number').val())">GO
                </button>
              </span>
            </div>
        </div>
    </div>

    <div class="green some-space-on-top" id="result-title"></div>
    <div id="result"></div>
    <ol id="results" class="list-unstyled"></ol>

    <script src="/lib/jquery/jquery-1.11.1.min.js"></script>
    <script src="/features/prime.factors/prime.factors.request.js"></script>
</div>
</body>
</html>
